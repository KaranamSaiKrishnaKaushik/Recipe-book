<div *ngIf="recipes.length === 0" class="empty-recipes-container">
  <h2 class="no-items-text">You have not added any of your recipes yet! Here's a quick intro to get started:</h2>

  <div class="video-wrapper">
    <iframe 
      src="https://www.youtube.com/embed/OuY-zJy_fBw?rel=0&modestbranding=1&autoplay=1&mute=1&controls=1"
      frameborder="0" 
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</div>

<div class="card-grid" *ngIf="recipes.length > 0"> 
  <app-card *ngFor="let recipe of recipes; let i = index"
    [title]="recipe.name"
    [content]="truncate(recipe.description, 20)"
    [footer]="'Pizza'"
    [imageUrl]="recipe.imagePath"
    (cardClick)="onCardSelected(recipe)">
  </app-card>
</div>


<div class="overlay" *ngIf="selectedCard">

  <div class="overlay-content" appClickOutside (clickOutside)="closeOverlay()">
    <div class="button-bar">
      <div class="left-buttons">

        <button class="print-btn" (click)="printCard()"><i class="fa-solid fa-print fa-xl"></i></button>
        <button class="share-btn" (click)="sharePDFViaAPI2()">
          <i class="fa-brands fa-whatsapp"></i>
        </button>
      </div>
      <button class="close-btn" (click)="closeOverlay()"><i class="fa-solid fa-circle-xmark fa-2xl"></i></button>
    </div>

    <div class="print-card">
      <h2>{{ selectedCard.name }}</h2>
      <div style="display: flex; justify-content: center;">
        <img [src]="selectedCard.imagePath" style="max-height: 400px;" />
      </div>
      <p>{{ selectedCard.description }}</p>

      <h4><b><u>Ingredients</u></b></h4>
      <ul class="ingredients">
        <li *ngFor="let ingredient of selectedCard.ingredients">
          {{ ingredient.baseName.name }}</li>
      </ul>

      <h4><b><u>Cooking Instructions</u></b></h4>
      <!-- <ol>
          <li *ngFor="let step of selectedCard.instructions">{{ step }}</li>
        </ol> -->
      <p style="white-space: pre-line;">{{ selectedCard.instructions }}</p>
    </div>
  </div>
</div>
