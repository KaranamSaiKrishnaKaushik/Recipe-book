<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12" style="margin-top: 10px">
          <button type="submit" class="btn btn-success">Save</button> &nbsp;
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-top: 10px">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-top: 10px">
          <label for="category">Category</label>
          <input
            type="text"
            id="category"
            class="form-control"
            formControlName="category"
            [(ngModel)]="categoryName"
            (input)="filterOptions()"
            (focus)="dropdownOpen = true"
            (blur)="closeDropdownWithDelay()"
            autocomplete="off"
            required
          >
          <ul
             *ngIf="dropdownOpen && filteredOptions.length"
              class="dropdown-menu show w-100"
              style="position: absolute; top: 100%; z-index: 1000;"
           >
             <li
                class="dropdown-item"
                *ngFor="let option of filteredOptions"
                 (mousedown)="selectOption(option.baseName.name)"
                >
               {{ option.baseName.name }}
              </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-top: 10px">
          <label for="imagePath">Image Path</label>
          <input
            type="text"
            id="imagePath"
            class="form-control"
            formControlName="imagePath"
            #imagePath
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-top: 10px">
          <img
            [src]="imagePath.value"
            class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-top: 10px">
          <label for="description">Description</label>
          <textarea
          id="description"
          rows="7"
          class="form-control"
          formControlName="description"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredientCtrl of controls; let i = index"
               [formGroupName]="i"
               style="margin-top: 10px"
          >
            <div formGroupName="baseName" class="col-xs-8">
              <input
              type="text"
              class="form-control"
              formControlName="name"
              >
            </div>
            <div class="col-xs-2">
              <input
                type="text"
                class="form-control"
                formControlName="amount"
              >
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" style="margin-top: 10px">
          <button class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 30px">
          <label for="instructions">Instructions</label>
          <textarea
            id="instructions"
            rows="7"
            class="form-control"
            formControlName="instructions"
          ></textarea>
        </div>
      </div>
    </form>
    <!-- Displaying the alert box -->
  <app-alert-box *ngIf="showAlert" [message]="alertMessage" [type]="alertType" (close)="onCloseAlert()"></app-alert-box>
  </div>
</div>
