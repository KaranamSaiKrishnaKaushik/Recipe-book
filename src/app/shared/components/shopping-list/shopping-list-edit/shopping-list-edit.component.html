<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onsubmit(f)" #f="ngForm">
      <div class="row">
          <div class="col-sm-5">
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              ngModel
              name="name"
              class="form-control"
              required
            >
          </div>
          <div class="col-sm-3">
            <label for="amount">Amount</label>
            <input
              id="amount"
              type="text"
              ngModel
              name="amount"
              class="form-control"
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </div>
      </div>


      <br>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add Ingredient'}}</button> &nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button> &nbsp;
          <button class="btn btn-danger" type="button" (click)="onDelete(f)">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
